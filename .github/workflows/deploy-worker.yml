name: Deploy Worker

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - apps/worker/**
      - packages/domain/**
      - packages/protocol/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - .github/workflows/deploy-worker.yml

concurrency:
  group: deploy-worker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck worker
        run: pnpm --filter @sea/worker typecheck

      - name: Test worker
        run: pnpm --filter @sea/worker test

      - name: Deploy worker
        run: pnpm dlx wrangler deploy --config apps/worker/wrangler.jsonc
