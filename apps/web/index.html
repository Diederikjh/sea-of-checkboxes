<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea of Checkboxes</title>
  </head>
  <body>
    <div id="app">
      <canvas id="viewport"></canvas>
      <aside id="hud">
        <h1>Sea of Checkboxes</h1>
        <p id="identity">Connecting...</p>
        <p id="status"></p>
        <p id="zoom-readout"></p>
        <div id="inspect-mode-row">
          <button id="inspect-mode-toggle" type="button" aria-pressed="false" title="Inspect last edit">?</button>
          <span id="inspect-mode-label">Inspect mode off</span>
        </div>
        <p class="hint">Wheel = zoom, drag = pan, click = toggle, ? + click = who edited</p>
        <div id="edit-info-popup" hidden></div>
      </aside>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
